<div th:fragment="content">
    <header class="dashboard-header">
    <div class="header-content">
        <h1>Formulir CV Online</h1>
        <nav>
            <ul>
                <li><a href="#">Posisi</a></li>
                <li><a href="#">Data Pribadi</a></li>
                <li><a href="#">Tempat Tinggal</a></li>
                <li><a href="#">Data Pendidikan</a></li>
                <li><a href="#">Latar Belakang Pekerjaan</a></li>
                <li><a href="#">Sertifikasi</a></li>
            </ul>
        </nav>
    </div>
    <img src="/img/service-6.jpg" alt="Background Image" class="full-width-image">
</header>


    <div class="form-container">
        <h2>Form Data Diri</h2>
        <form action="/submit" method="POST" enctype="multipart/form-data">
            <div class="form-group photo-group">
                <div class="upload-btn-wrapper">
                    <img id="profilePreview" src="default-profile.png" alt="Foto Profil" class="profile-pic">
                    <label for="photo" class="upload-label">Upload Foto Profil</label>
                    <input type="file" id="photo" name="photo" accept="image/*" onchange="previewImage(event)">
                </div>
            </div>
            <div class="form-flex">
                <!-- Kolom Kiri -->
                <div class="form-left">
                    <!-- Nama -->
                    <div class="form-group">
                        <label for="name">Nama Lengkap<span class="required"> *</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <!-- Tanggal Lahir -->
                    <div class="form-group">
                        <label for="dob">Tanggal Lahir<span class="required"> *</span></label>
                        <input type="text" id="dob" name="dob" placeholder="DD-MM-YYYY" required>
                    </div>
                    <!-- Tempat Lahir -->
                    <div class="form-group">
                        <label for="name">Tempat Lahir<span class="required"> *</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <!-- Jenis Kelamin -->
                    <div class="form-group">
                        <label for="gender">Jenis Kelamin<span class="required"> *</span></label>
                        <select id="gender" name="gender">
                            <option value="">--Pilih--</option>
                            <option value="">Laki-Laki</option>
                            <option value="">Perempuan</option>
                        </select>
                    </div>
                    <!-- Email -->
                    <div class="form-group">
                        <label for="name">Alamat Email<span class="required"> *</span></label>
                        <input type="email" id="name" name="name" required>
                    </div>
                    <!-- Nomor Telepon -->
                    <div class="form-group">
                        <label for="phone">Nomor Telepon<span class="required"> *</span></label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <!-- Domisili -->
                    <div class="form-group">
                        <label for="domicile">Domisili</label>
                        <input type="text" id="domicile" name="domicile" value="KOTA JAKARTA BARAT">
                    </div>
                    
                </div>

                <!-- Kolom Kanan -->
                <div class="form-right">
                    <!-- Email -->
                    
                    <!-- Lama Bekerja -->
                    <div class="form-group">
                        <label for="experience">Lama Bekerja</label>
                        <input type="text" id="experience" name="experience" value="2 tahun, 5 bulan">
                    </div>
                    <!-- Harapan Gaji -->
                    <div class="form-group">
                        <label for="salary">Harapan Gaji</label>
                        <input type="text" id="salary" name="salary" value="Rp.7.000.000">
                    </div>
                    <!-- Resume -->
                    <div class="form-group">
                        <label for="resume">Resume</label>
                        <a href="c728bdf2-07f9-422d-84af-55ab43c22bc3.pdf" target="_blank">Download Resume</a>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-actions">
            <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>


    <style>

    max-width: 900px;
    margin-top: 90px;
    padding: 20px;
    border-radius: 8px;
    background: linear-gradient(to bottom, #f7f9fb, #eaf1f8);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
    text-align: center;
    margin-bottom: 20px;
    font-family: 'Poppins', sans-serif;
    }

    .form-flex {
    display: flex;
    gap: 20px;
    }

    .form-left, .form-right {
    flex: 1;
    }

    .form-group {
    margin-bottom: 15px;
    }

    .form-group label {
    display: block;
    margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
    width: 100%;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    }

    .photo-group {
    text-align: center;
    }

    .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
    border: 2px solid #ddd;
    }

    display: inline-block;
    background-color: #4CAF50;
    color: white;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    }

    .upload-label:hover {
    background-color: #45a049;
    }

    .form-actions {
    text-align: center;
    margin-top: 20px;
    }

    background-color: #21618c;
    color: white;
    padding: 10px 20px;
    border: none;

    font-size: 16px;
    }

    background-color: #184c72;
    }

    .required {
    color: #e74c3c; /* Merah untuk menonjolkan */
}

}




    </style>
    <script>
       flatpickr("#dob", {
    dateFormat: "d-m-Y",    // Format DD-MM-YYYY
    allowInput: true,       // Izinkan input manual
    mode: "single",         // Hanya pilih satu tanggal
    clickOpens: true,       // Klik pada input akan membuka kalender
    appendTo: document.body // Menambahkan kalender ke body jika ada masalah positioning
});
    </script>
</div>
