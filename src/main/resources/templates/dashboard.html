            <script>
                function loadContent(url, event) {
                    // Mencegah default behavior dari link
                    if (event) event.preventDefault();

                    // Hapus kelas 'active' dari semua link
                    document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));

                    // Tambahkan kelas 'active' ke link yang diklik
                    event.target.classList.add('active');

                    // Mengubah URL di address bar tanpa reload
                    history.pushState(null, "", url);

                    // Muat konten ke dalam elemen utama
                    fetch(url)
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.text();
                    })
                    .then(data => {
                        document.getElementById("main-content").innerHTML = data;
                    })
                    .catch(error => console.error('Error loading content:', error));
                }

                // Jika halaman dimuat ulang, pastikan URL diperiksa untuk memuat konten sesuai
                    document.addEventListener("DOMContentLoaded", function() {
                        const currentPath = window.location.pathname;
                        if (currentPath !== '/dashboard') {  // Jika bukan halaman utama
                            loadContent(currentPath, null);  // Memuat konten sesuai URL saat refresh
                        }
                    });
            </script>
